<script>
var stack = [];

//проверка наличия индекса элемента в стеке/ был ли он нажат, если нет записывает в стек
$('.container').on('click', '.block', function() {
   if ((   (stack.indexOf($( this ).index()))) == -1){ stack.push( $( this ).index() ); };
  });

//открытие блока по нажатию
 var controlBlock = $('.controlBlock'),
 toggleBlock = $('.toggleBlock');
controlBlock.click(function() {
     $(this).closest($('.block')).find($('.toggleBlock')).show();
});
// при нажатию esc закрывает последний открытый блок вытягивая из стэка
$(document).keydown(function(e) {
  // ESCAPE key pressed
  if (e.keyCode == 27) {
    toggleBlock[stack.pop()].style.display = 'none';

  }
});
